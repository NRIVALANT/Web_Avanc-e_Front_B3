<form [formGroup]="fg">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <p class="error" *ngIf="email && email.touched && email.errors?.['required']">Email is required</p>
    <label for="firstname">First name</label>
    <input type="text" id="firstname" formControlName="firstname">
    <p class="error" *ngIf="firstname && firstname.touched && firstname?.errors?.['required']">First name is required</p>
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" formControlName="lastname">
    <p class="error" *ngIf="lastname && lastname.touched && lastname?.errors?.['required']">Last name is required</p>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <p class="error" *ngIf="password && password.touched && password?.errors?.['required']">password is required</p>
    <label for="confirm-password">Confirm password</label>
    <input type="password" id="confirm-password" formControlName="confirmPassword">
    <p class="error" *ngIf="confirmPassword && confirmPassword.touched && confirmPassword?.errors?.['required']">You must confirm password</p>
    <app-button iconLeft="❌" (click)="cancel()">Cancel</app-button>
    <app-button iconLeft="✔" (click)="register()">Register</app-button>
</form>
